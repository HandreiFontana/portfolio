<h3 class="mb1 center">{{ languageService.literals.experience }}</h3>

<app-divider></app-divider>

<div class="paper">
  <div *ngFor="let workExperience of languageService.literals.main.workExperiences.reverse(); let index = index" class="step">
    <div class="step-left center">
      <div class="step-circle" [ngClass]="index === 0 ? 'step-circle-active' : 'step-circle-inactive'"></div>

      <div class="step-line" [ngClass]="index === 0 ? 'step-line-active' : 'step-line-inactive'"> </div>
    </div>

    <div class="step-right">
      <div class="step-right-header fc-md">
        <h3>{{ workExperience.title }}</h3>
        <div>{{ workExperience.date }}</div>
      </div>

      <h4 class="bold">{{ workExperience.company }}</h4>

      <ul class="ml2 mt1">
        <li *ngFor="let responsability of workExperience.responsabilities">{{ responsability }}</li>
      </ul>
    </div>
  </div>
</div>
