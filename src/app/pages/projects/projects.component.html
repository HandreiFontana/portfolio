<div class="projects-body">
  <h3 class="mb1">Projetos</h3>
  
  <div [ngClass]="projects.length > 1 ? 'multi-card' : 'only-card'">
    <div *ngFor="let project of projects" class="container card-item" (click)="navigateTo(project.url)">
      <img [src]="project.imageUrl">

      <h4 class="bold mt1">{{ project.title }}</h4>

      <div class="hr mt1"></div>

      <div class="technologies">
        <h4 class="bold mt1">Tecnologias</h4>

        <ul>
          <li *ngFor="let technology of project.technologies">{{ technology }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
