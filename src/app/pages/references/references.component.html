<h3 class="mb1 center">{{ languageService.literals.references }}</h3>

<app-divider></app-divider>

<div class="paper center">
  <div class="previous center" (click)="previousReference()">
    <span class="bi bi-chevron-compact-left icon"></span>
  </div>

  <div class="reference fc-md">
    <a [href]="languageService.literals.main.references[referenceIndex].url" target="_blank"><img [src]="languageService.literals.main.references[referenceIndex].avatar" alt="reference" class="shadow"></a>

    <div class="ml1 center column">
      <h5>{{ languageService.literals.main.references[referenceIndex].description }}</h5>

      <div class="reference-author mt1">
        <h4 class="bold">{{ languageService.literals.main.references[referenceIndex].person }}</h4>
        <h4>{{ languageService.literals.main.references[referenceIndex].field }}</h4>
      </div>

      <div class="references-list center">
        <div *ngFor="let ref of languageService.literals.main.references; let indexref = index" [ngClass]="indexref === referenceIndex ? 'bi bi-circle-fill' : 'bi bi-circle'"></div>
      </div>
    </div>
  </div>

  <div class="next center" (click)="nextReference()">
    <span class="bi bi-chevron-compact-right icon"></span>
  </div>
</div>
