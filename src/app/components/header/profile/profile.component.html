<div class="center-horizontal mt7">
  <div class="space-between column profile-container">
    <div class="image-container center mb1 mt2">
      <img
        src="assets/images/profile.jpeg"
        alt="profile picture"
        (click)="navigateToHome()"
      />
    </div>

    <h1 class="bold white mb1">{{ languageService.literals.main.name }}</h1>
    <h3 class="uppercase bold white">
      {{ languageService.literals.profile.webDeveloper }}
    </h3>
    <h3 class="uppercase bold white mb1">
      {{ languageService.literals.profile.cofounder }}
      <a [href]="clickMVPUrl" target="_blank">{{
        languageService.literals.main.clickMvp
      }}</a>
    </h3>

    <div class="profile-buttons space-between">
      <div class="profile-button center" (click)="contact()">
        <h3 class="uppercase white">
          {{ languageService.literals.contact.contact }}
        </h3>
      </div>

      <div class="profile-button center" (click)="downloadCv()">
        <h3 class="uppercase white">
          {{ languageService.literals.profile.downloadCv }}
        </h3>
      </div>
    </div>

    <app-social-media> </app-social-media>
  </div>
</div>
